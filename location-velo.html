<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mon appli de location de vélo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">	
<link href="css/style.css" rel="stylesheet">
<!-- icone --><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<!-- carte --><link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
            crossorigin="" />	
</head>

<body>	
<section id="wrapper">	
	<header>
		<img id="logo" src="img/logo.png" alt="logo">
		<nav>
			<ul>
				<li><a href="#">Notre matériel</a></li>
				<li><a href="#">Nos tarifs</a></li>
				<li><a href="#">Nos abonnements</a></li>
				<li><a href="#">A visiter</a></li>
			</ul>
		</nav>
	</header>
	
	<div id="diaporama">
		<ul>
			<li><img src="img/image.jpg" class="etape" alt="citadine en vélo"/></li>
			<li><img src="img/image2.jpg" class="etape" alt="vélo cross"/></li>
			<li><img src="img/image3.jpg" class="etape" alt="vélo rétro"/></li>
			<li><img src="img/image4.jpg" class="etape" alt="vélo moderne"/></li>
			<li><img src="img/image5.jpg" class="etape" alt="vélo disponible"/></li>
		</ul>
	
		<button class="next"><i class="fas fa-angle-right"></i></button>
		<button class="prev"><i class="fas fa-angle-left"></i></button>
		<button class="stop"><i class="fas fa-pause"></i></button>
		<button class="play"><i class="fas fa-play"></i></button>
	</div>
		
		
	 <section id="reserv-map">
			<div id="map"></div>
			<section id="Form">
				<div class="container">

					<h1>Détails de la station</h1>

					<form id="form" action="">

						<div id="infosForm">
								<div>Adresse : <span id="address"></span></div>
								<div>Places : <span id="bikeStands"></span></div>
								<div>Vélos disponibles : <span id="availableBikes"></span></div>
						</div>
						
						<h2>Réservation</h2>
						<div id="inputsForm">
								<label for="inputName">Votre nom :</label>
								<input type="text" name="inputName" id="inputName" value="" required />
								<br />
								<label for="inputFirstName">Votre prénom :</label>
								<input type="text" name="inputFirstName" id="inputFirstName" value="" required />
								<br />
								<h4>Signez pour réserver :</h4>
								<canvas id="canvas-sign"></canvas>
								<div id="erase">Effacer</div>
								<input id="submit" type="submit" value="Réserver">
						</div>

					</form>
				 </div>	
			</section>
	</section>

		<footer id="footer">
			<h3>Projet N°3 - Formation Open Classroom Web devemlopper Junior - Faviez Michaël</h3>
		</footer>

</section>	
<!-- SCRIPTS -->	
<script src="js/jquery-3.3.1.min.js"></script>	
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
<script type="text/javascript">
			// On initialise la latitude et la longitude de Paris (centre de la carte)
			var lat = 45.75;
			var lon = 4.85;
			var macarte = null;
			// Fonction d'initialisation de la carte
			function initMap() {
				// Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
                macarte = L.map('map').setView([lat, lon], 11);
                // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
                L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                    // Il est toujours bien de laisser le lien vers la source des données
                    attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                    minZoom: 1,
                    maxZoom: 20
                }).addTo(macarte);
            }
			window.onload = function(){
				// Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
				initMap(); 
			};
</script>		
<script src="js/diaporama.js"></script>
<script src="js/ajax.js"></script>
<script src="js/main.js" charset="utf-8"></script>	
<script src="js/canvas.js"></script>
<script src="js/form.js" charset="utf-8"></script>	
	
</body>
</html>
